<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍴️</text></svg>" type="image/svg+xml">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="app-container">
        <!-- Background map -->
        <div id="map"></div>

        <!-- Main content -->
        <div class="glass-container">
            <!-- Settings View -->
            <div id="settings-view" class="view">
                <div class="view-header">
                    <button id="back-from-settings-btn" class="back-btn">←</button>
                    <h2>設定</h2>
                </div>
                <div class="view-content">
                    <div class="form-group">
                        <label>只顯示營業中:<input type="checkbox" id="open-now" name="open-now" checked></label>
                    </div>
                    
                    <div class="form-group">
                        <label for="search-radius">搜尋半徑: <span id="radius-value">2000</span> 公尺</label>
                        <input type="range" id="search-radius" min="100" max="3000" step="100" value="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="min-rating">最低評分: ⭐ <span id="rating-value">3.0</span></label>
                        <input type="range" id="min-rating" min="1" max="4.5" step="0.5" value="3.0">
                    </div>
                    
                    <fieldset class="form-group">
                        <legend>店家類型</legend>
                        <div class="checkbox-group">
                            <label><input type="radio" name="place-type" value="手搖飲" checked> 手搖飲</label>
                            <label><input type="radio" name="place-type" value="餐廳"> 餐廳</label>
                            <label><input type="radio" name="place-type" value="咖啡廳"> 咖啡廳</label>
                            <label><input type="radio" name="place-type" value="自定義"> <input type="text" id="custom-place-type" placeholder="請輸入店家類型"></label>
                        </div>
                    </fieldset>
                    <button id="save-and-search-btn" class="primary-btn">儲存</button>
                </div>
            </div>

            <!-- Results View -->
            <div id="results-view" class="view">
                 <div class="view-header">
                    <button id="back-from-results-btn" class="back-btn">←</button>
                    <h2>搜尋結果</h2>
                </div>
                <div id="results-container" class="scrollable"></div>
            </div>

            <!-- Details View -->
            <div id="details-view" class="view">
                <div class="view-header">
                    <button id="back-from-details-btn" class="back-btn">←</button>
                    <h2>店家詳情</h2>
                </div>
                <div id="details-content" class="scrollable"></div>
            </div>

        </div>

        <!-- Action Buttons -->
        <button id="settings-btn" class="fab">⚙️</button>
        <button id="search-btn" class="fab">🔍</button>
        <button id="random-btn">🎲</button>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>搜尋中...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
